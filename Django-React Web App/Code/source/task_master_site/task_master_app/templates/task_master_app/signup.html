{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        <link rel="stylesheet" href="{% static 'task_master_app/style.css' %}">
    </head>

    <body>
        <h1>Create New Account</h1>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <p>
                    <!-- Field -->
                    {{ field.label_tag }}
                    {{ field }}
                    <br>
                    
                    <!-- Help text -->
                    {% if field.help_text %}
                        <small style="color: grey">{{ field.help_text }}</small>
                    {% endif %}

                    <!-- Error message -->
                    {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                    {% endfor %}
                </p>
            {% endfor %}
            <button class="btn" type="submit">Sign up</button>
        </form>
        
        <br>
        <p><a href="{% url 'home' %}">Back</a></p>
    </body>

</html>
