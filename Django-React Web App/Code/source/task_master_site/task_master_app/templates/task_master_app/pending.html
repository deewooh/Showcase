{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pending Request</title>
        <link rel="stylesheet" href="{% static 'task_master_app/style.css' %}">
    </head>

    <body>
        <ul class="nav-bar">
            <li><a href="{% url 'home' %}"><img class="nav-bar-logo" src="{% static 'task_master_app/Logo Light.png' %}"></a></li>
            <li><a href="{% url 'tasks' profile.get_name %}">My Tasks</a></li>
            <li><a href="{% url 'create_task' %}">Create Task</a></li>
            <li class="nav-bar-active"><a href="{% url 'connections' profile.get_name %}">My Connections</a></li>
            <li><a href="{% url 'add_connection' profile.get_name %}">Add Connection</a></li>
            <li><a href="{% url 'user_details' profile.get_name %}">Account Details</a></li>
            <li><a href="{% url 'edit_user' %}">Edit Account</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>

        <h1>Pending Connection Request</h1>
        <h2>From {{ connection.get_sender.get_name }}</h2>

        <form method="POST">
            {% csrf_token %}
            <button class="btn" type="submit" value="Accept" name="accept_btn">Accept</button>
            <button class="btn" type="submit" value="Decline" name="decline_btn">Decline</button>
        </form>

        <p><a href="{% url 'connections' profile.get_name %}">Back</a></p>
    </body>
</html>
