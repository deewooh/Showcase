{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'task_master_app/style.css' %}">
    </head>
    
    <body class="body-login">
        <img class="title-logo" src="{% static 'task_master_app/Logo Dark.png' %}">

        <form method="POST">
            {% csrf_token %}
            <table class="table-form">
                {{form.as_table}}
            </table>
            <br>
            <button type="submit" class="btn btn-large">Login</button>
        </form>
    </body>
</html>
